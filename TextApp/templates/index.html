    <br/><br/>
  <form action="/analyze" method="post">
    {% csrf_token %}
  <label for="floatingTextarea2">Enter Any Text</label>
   <div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="text" name="text" style="height: 100px"></textarea>
</div>
  <br/>

    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="removepunc" id="removepunc">
  <label class="custom-control-label" for="removepunc">REMOVE PUNCTUATIONS</label>
</div>

    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="fullcaps" id="fullcaps">
  <label class="custom-control-label" for="removepunc">FULL CAPS</label>
</div>


    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="newlineremover" id="newlineremover">
  <label class="custom-control-label" for="newlineremover">NEW LINE REMOVER</label>
</div>

        <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="spaceremover" id="spaceremover">
  <label class="custom-control-label" for="spaceremover">Space Remover</label>
</div>

            <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="charactercount" id="charactercount">
  <label class="custom-control-label" for="charactercount">Character Count</label>
</div>

    <button type="submit" class="btn btn-dark mt-2">Submit</button>
  </form>


    <!-- Optional JavaScript; choose one of the two! -->
